<button id="nextBtn" onclick="nextAula()">Próxima aula →</button>

<p><a href="redacao_2024.html">⬅ Voltar aos módulos</a></p>

<script>
// Variáveis para controlar as aulas
let currentAula = 1;
const totalAulas = 5; // Total de aulas (mude conforme necessário)

function nextAula() {
  // Esconde o vídeo e a ficha atual
  document.getElementById(`video${currentAula}`).style.display = 'none';
  document.getElementById(`ficha${currentAula}`).style.display = 'none';

  // Atualiza a variável para a próxima aula
  currentAula++;

  if (currentAula > totalAulas) {
    // Se já tiver chegado na última aula, desabilita o botão
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("nextBtn").innerText = "Fim das aulas!";
    return;
  }

  // Exibe o próximo vídeo e a ficha
  document.getElementById(`video${currentAula}`).style.display = 'block';
  document.getElementById(`ficha${currentAula}`).style.display = 'block';

  // Atualiza o título
  document.getElementById("titulo-aula").innerText = `Competência ${currentAula}`;
}

// Carrega o progresso da aula assistida (marcado ou não)
document.addEventListener('DOMContentLoaded', () => {
  function salvar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    localStorage.setItem(id, el.checked);
  }

  function carregar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.checked = localStorage.getItem(id) === "true";
  }

  carregar("red_mod2_aula1");
  // Adicionar carregamento de outras aulas conforme necessário
  document.getElementById("red_mod2_aula1").addEventListener("change", () => salvar("red_mod2_aula1"));
});
</script>
