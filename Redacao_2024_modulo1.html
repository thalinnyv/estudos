<script>
function salvar(id) {
  localStorage.setItem(id, document.getElementById(id).checked);
}

function carregar(id) {
  document.getElementById(id).checked =
    localStorage.getItem(id) === "true";
}

carregar("red_mod1_aula1");
carregar("red_mod1_aula2");

document.getElementById("red_mod1_aula1")
  .addEventListener("change", () => salvar("red_mod1_aula1"));

document.getElementById("red_mod1_aula2")
  .addEventListener("change", () => salvar("red_mod1_aula2"));
</script>
