<!-- AULA 02 -->
<h2 id="aula2">Aula 02 – Pré-História ★☆☆☆☆</h2>

<iframe width="640" height="360"
src="https://www.youtube.com/embed/2U0lkFSf2_w"
allowfullscreen></iframe>

<iframe width="640" height="360"
src="pre_historia.pdf"></iframe>

<label>
  <input type="checkbox" id="hist_aula2">
  Aula assistida
</label>

<p><a href="historia.html">⬅ Voltar aos módulos</a></p>

<script>
function salvar(id) {
  localStorage.setItem(id, document.getElementById(id).checked);
}

function carregar(id) {
  document.getElementById(id).checked =
    localStorage.getItem(id) === "true";
}

carregar("hist_aula1");
carregar("hist_aula2");

document.getElementById("hist_aula1")
  .addEventListener("change", () => salvar("hist_aula1"));

document.getElementById("hist_aula2")
  .addEventListener("change", () => salvar("hist_aula2"));
</script>

</body>
