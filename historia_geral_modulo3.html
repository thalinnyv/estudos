<script>
document.addEventListener('DOMContentLoaded', () => {
  function salvar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    localStorage.setItem(id, el.checked);
  }

  function carregar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.checked = localStorage.getItem(id) === "true";
  }

  carregar("red_mod2_aula1");
  carregar("red_mod2_aula2");

  const el1 = document.getElementById("red_2025_mod2_aula1");
  if (el1) el1.addEventListener("change", () => salvar("red_2025_mod2_aula1"));

  const el2 = document.getElementById("red_mod2_aula2");
  if (el2) el2.addEventListener("change", () => salvar("red_2025_mod2_aula2"));
});
</script>
