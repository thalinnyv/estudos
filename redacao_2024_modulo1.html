<!-- AULA 02 -->
<h2 id="aula2">Aula 02 – Como aprender a pensar</h2>

<p>Vídeo em breve</p>
<p>Ficha em breve</p>

<label>
  <input type="checkbox" id="red_mod1_aula2">
  Aula assistida
</label>

<p><a href="redacao_2024.html">⬅ Voltar aos módulos</a></p>

<script>
document.addEventListener('DOMContentLoaded', () => {
  function salvar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    localStorage.setItem(id, el.checked);
  }

  function carregar(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.checked = localStorage.getItem(id) === "true";
  }

  carregar("red_mod1_aula1");
  carregar("red_mod1_aula2");

  const el1 = document.getElementById("red_mod1_aula1");
  if (el1) el1.addEventListener("change", () => salvar("red_mod1_aula1"));

  const el2 = document.getElementById("red_mod1_aula2");
  if (el2) el2.addEventListener("change", () => salvar("red_mod1_aula2"));
});
</script>

</body>
